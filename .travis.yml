language: python
env:
  global:
  - AWS_DEFAULT_REGION=eu-west-1
  - secure: 
  - secure: 
python:
- '2.7'
install:
- pip install yamllint
- pip install awscli
script:
- yamllint .
- sed -i "s/__VERSION__/$TRAVIS_BUILD_NUMBER/g" *.yaml
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then find . -type f -name '*.y?ml' | while
  read file; do set -ex && aws s3 cp "$file" "s3://$S3_BUCKET/$TRAVIS_COMMIT/$file"
  && aws cloudformation validate-template --template-url "https://s3.amazonaws.com/$S3_BUCKET/$TRAVIS_COMMIT/$file"
  > /dev/null; done; fi
